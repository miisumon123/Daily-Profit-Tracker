<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Qurtex 10% Daily Fixed Profit Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #333; color: white; }
    .win { background-color: #d4fcd4; }
    .lose { background-color: #fcd4d4; }
    button { padding: 6px 12px; margin: 2px; }
  </style>
</head>
<body>
  <h2>Qurtex 10% Daily Profit Tracker (Based on Initial Balance)</h2>
  <label>Initial Balance ($): <input id="startBalance" type="number" value="100" /></label>
  <button onclick="startTracking()">Start</button>
  <button onclick="saveData()">üíæ Save</button>
  <button onclick="resetData()">üóë Reset</button>

  <table id="trackerTable">
    <thead>
      <tr>
        <th>Day</th>
        <th>Initial Balance</th>
        <th>10% Fixed Profit</th>
        <th>Expected Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#trackerTable tbody");
    let data = JSON.parse(localStorage.getItem("fixedQurtexData") || "[]");
    let initialBalance = parseFloat(localStorage.getItem("fixedQurtexInitial") || "100");

    function startTracking() {
      initialBalance = parseFloat(document.getElementById("startBalance").value);
      localStorage.setItem("fixedQurtexInitial", initialBalance);
      data = [];

      let current = initialBalance;
      const fixedProfit = +(initialBalance * 0.10).toFixed(2);

      for (let day = 1; day <= 30; day++) {
        const expected = +(initialBalance + fixedProfit * day).toFixed(2);
        data.push({ day, profit: fixedProfit, expected, status: "" });
      }

      renderTable();
      saveData();
    }

    function renderTable() {
      tableBody.innerHTML = "";
      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.className = row.status === "win" ? "win" : row.status === "lose" ? "lose" : "";

        tr.innerHTML = `
          <td>${row.day}</td>
          <td>$${initialBalance.toFixed(2)}</td>
          <td>$${row.profit.toFixed(2)}</td>
          <td>$${row.expected.toFixed(2)}</td>
          <td>
            <button onclick="setStatus(${i}, 'win')">‚úÖ</button>
            <button onclick="setStatus(${i}, 'lose')">‚ùå</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function setStatus(index, status) {
      data[index].status = status;
      renderTable();
      saveData();
    }

    function saveData() {
      localStorage.setItem("fixedQurtexData", JSON.stringify(data));
    }

    function resetData() {
      localStorage.removeItem("fixedQurtexData");
      localStorage.removeItem("fixedQurtexInitial");
      location.reload();
    }

    if (data.length > 0 && initialBalance > 0) {
      renderTable();
    }
  </script>
</body>
</html>
