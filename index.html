
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qurtex 10% Daily Profit Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; text-align: center; border: 1px solid #ccc; }
    select { padding: 5px; }
    input[type="number"] { padding: 5px; width: 100px; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Qurtex 10% Daily Profit Tracker</h2>
  <label>Starting Balance: $<input type="number" id="startBalance" value="100" /></label>
  <button onclick="generateTable()">Start Tracking</button>

  <div id="results"></div>

  <script>
    function generateTable() {
      const start = parseFloat(document.getElementById('startBalance').value);
      let balance = start;
      let html = '<table><tr><th>Day</th><th>Target Profit</th><th>Expected Balance</th><th>Result</th></tr>';

      for (let i = 1; i <= 30; i++) {
        const profit = balance * 0.10;
        const newBalance = balance + profit;
        html += `<tr>
                  <td>${i}</td>
                  <td>$${profit.toFixed(2)}</td>
                  <td>$${newBalance.toFixed(2)}</td>
                  <td>
                    <select>
                      <option value="">-</option>
                      <option value="win">✅ Win</option>
                      <option value="lose">❌ Loss</option>
                    </select>
                  </td>
                </tr>`;
        balance = newBalance;
      }
      html += '</table>';
      document.getElementById('results').innerHTML = html;
    }
  </script>
</body>
</html>
